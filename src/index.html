<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            GameDevParty
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li data-ng-repeat="i in sessions.slice(0, currentSession)" ui-sref-active="active">
              <a href ui-sref="session{{ i }}">
                <i class="fa fa-book"></i>
                Séance {{ i }}
              </a>
            </li>
            <!-- <li ui-sref-active="active">
              <a href ui-sref="session2">
                <i class="fa fa-book"></i>
                Séance 2
              </a>
            </li> -->
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                À propos
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <div class="btn-group">
                      <a class="btn btn-default" href
                          data-ng-class="{active: i == currentSession}"
                          data-ng-repeat="i in sessions"
                          data-ng-click="setCurrentSession(i)">{{ i }}</a>
                  </div>
              </div>
          </div>
      </div>
    </footer>
  </body>
</html>
